    <!--

       Ejercicio 28:
    Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del
    primero con el segundo y a este resultado se lo multiplica por el tercero (tener en
    cuenta que puede haber tres condiciones simples)
     -->
    <script>
        let num1 = parseInt(prompt("Ingrese el primer valor: "))
        let num2 = parseInt(prompt("Ingrese el segundo valor: "))
        let num3 = parseInt(prompt("Ingrese el tercer valor: "))
        
        if (num1 == num2 && num2 == num3){
            let suma = num1 + num2
            let resultado = suma * num3
            document.write("Los numeros son iguales, por ende el resultado es: ",resultado)
        } 
        else{
            document.write("Los numeros no son iguales")
        }
    </script>
