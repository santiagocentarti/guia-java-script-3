<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Santiago Centarti // San Jose 6to B // santiagocentarti@colegiodesanjose.edu.ar
        Ejercicio 32:
    Se ingresan por teclado tres números, si al menos uno de los valores ingresados es
    menor a 10, imprimir en la página la leyenda 'Alguno de los números es menor a diez'.
     -->|
    <script>
        let num1 = parseInt(prompt("Ingrese el primer valor: "))
        let num2 = parseInt(prompt("Ingrese el segundo valor: "))
        let num3 = parseInt(prompt("Ingrese el tercer valor: "))

        if (num1 < 10 || num2 < 10 || num3 < 10) {
            document.write("Alguno de los números es menor a diez")
        } 
        else {
            document.write("Por lo menos uno de los números es mayor o igual a diez")
        }
    </script>
    </script>
</body>
</html>
