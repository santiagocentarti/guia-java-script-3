<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Santiago Centarti // San Jose 6to B // santiagocentarti@colegiodesanjose.edu.ar
        Ejercicio 29:
    Se ingresan por teclado tres números, si todos los valores ingresados son menores a
    10, imprimir en la página la leyenda ' Todos los números son menores a diez'.
     -->
    <script>
        let num1 = parseInt(prompt("Ingrese el primer valor: "))
        let num2 = parseInt(prompt("Ingrese el segundo valor: "))
        let num3 = parseInt(prompt("Ingrese el tercer valor: "))

        if (num1 < 10 && num2 < 10 && num3 < 10) {
            document.write("Todos los números son menores a diez")
        } 
        else {
            document.write("Los numeros no son menores a diez")
        }
    </script>
</body>
</html>
