<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <!-- 
        Santiago Centarti // San Jose 6to B // santiagocentarti@colegiodesanjose.edu.ar
        Ejercicio 31:
    De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un
    programa que lea los datos de entrada e informe
    a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle
    un aumento del 20 %, mostrar el sueldo a pagar.
    b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un
    aumento de 5 %.
    c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.
     -->|
    <script>
        let sueldo = parseFloat(prompt("Ingresa el sueldo del operario: "))
        let antiguedad = parseInt(prompt("Ingresa los años de antigüedad del operario: "))

        if (sueldo < 500 && antiguedad >= 10) {
            sueldo *= 1.2;
            document.write("Su sueldo sueldo final, con aumento del 20% es de: ",sueldo)
        } 
        else if (sueldo < 500 && antiguedad < 10) {
            sueldo *= 1.05;
            document.write("Su sueldo sueldo final, con aumento del 5% es de: ",sueldo)
        }
        else {
            document.write("El sueldo final es: ", sueldo);
        }
        
    </script>
</body>
</html>
