<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Santiago Centarti // San Jose 6to B // santiagocentarti@colegiodesanjose.edu.ar
        Ejercicio 30:
    Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir
    dos valores enteros x e y.
    Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto. (1º
    Cuadrante si x > 0 Y y > 0 , 2º Cuadrante: x < 0 Y y > 0, etc.)
     -->|
    <script>
        let x = parseInt(prompt("Ingresa la coordenada x:"));
        let y = parseInt(prompt("Ingresa la coordenada y:"));

        if (x > 0 && y > 0) {
            document.write("El punto se encuentra en el primer cuadrante")
        } else if (x < 0 && y > 0) {
            document.write("El punto se encuentra en el segundo cuadrante")
        } else if (x < 0 && y < 0) {
            document.write("El punto se encuentra en el tercer cuadrante")
        } else if (x > 0 && y < 0) {
            document.write("El punto se encuentra en el cuarto cuadrante")
        } else if (x === 0 && y !== 0) {
            document.write("El punto se encuentra sobre el eje y")
        } else if (x !== 0 && y === 0) {
            document.write("El punto se encuentra sobre el eje x")
        } else {
            document.write("El punto se encuentra en el origen")
        }
    </script>
</body>
</html>|
