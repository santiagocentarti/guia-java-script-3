    Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha
    fecha corresponde a Navidad (se debe cargar por separado el día, el mes y el año).
     -->
    <script>
        let dia = parseInt(prompt("Ingrese el dia: "))
        let mes = parseInt(prompt("Ingrese el mes: "))
        let año = parseInt(prompt("Ingrese el año: "))
        if (dia == 25 && mes == 12){
            document.write("La fecha ingresada corresponde a navidad")
        } 
        else {
            document.write("La fecha ingresada no corresponde a navidad")
        }
    </script>
